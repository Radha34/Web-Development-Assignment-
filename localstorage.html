<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color:#e6e7ee">
<div class="container" style="padding-top:5%;">
    
    <form action="https://github.com/Radha34/Week1-Assignment-/blob/main/redirect.html" method="post" id="myForm" style="padding:15px;">
    
        
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Name</label>
                <input class="form-control " name="name" id ="name" type="text" placeholder="Enter your name" style="box-shadow: 6px 6px 12px #b8b9be,-6px -6px 12px #fff!important;"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Password</label>
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Create a strong password" style="box-shadow: 6px 6px 12px #b8b9be,-6px -6px 12px #fff!important;"/>
            </div>
        </div>
    

        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Email</label> 
                <input type="email" class="form-control " name="email" id="email" placeholder="Enter your email" style="box-shadow: 6px 6px 12px #b8b9be,-6px -6px 12px #fff!important;"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Contact No:</label>
                <input type="tel" class="form-control " name="contact" id="contact" placeholder="Enter your 10-digit contact number" style="box-shadow: 6px 6px 12px #b8b9be,-6px -6px 12px #fff!important;"/>
            </div>
        </div>
    
    
        
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Address</label>
                <input tpe="text"class="form-control " name="address" id="address" placeholder="Enter Address" style="box-shadow: 6px 6px 12px #b8b9be,-6px -6px 12px #fff!important;"/>

            </div>
        </div>
    
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Age</label>
                <input class="form-control " id="age" name="age" type="number"
                       placeholder="Enter your age" style="box-shadow: 6px 6px 12px #b8b9be,-6px -6px 12px #fff!important; "/>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Gender</label>
                <select class="form-control " name="gender" id="gender" style="box-shadow: 6px 6px 12px #b8b9be,-6px -6px 12px #fff!important; ">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option vlaue="other">Other</option>
                </select>
            </div>
        </div>
        
    
    <div class="col-sm-4 form-group mt-4 mb-0">
        <button type="submit" class="btn btn-secondary btn-block" id="submit">Submit</button>
    </div>
    
</div>   

<script>
    var click = document.getElementById('submit');
    click.addEventListener('click', addData);

    var arr = new Array();

    function addData(){
        DeleteData();
        getData();
        
        arr.push({
            name:document.getElementById('name').value,
            password:document.getElementById('pwd').value,
            email:document.getElementById('email').value,
            contact:document.getElementById('contact').value,
            address:document.getElementById('address').value,
            age:document.getElementById('age').value,
            gender:document.getElementById('gender').value,
            
        });

            localStorage.setItem("localData", JSON.stringify(arr));
    }

    function getData(){
        var str = localStorage.getItem("localData");
        if (str!= null)
            arr = JSON.parse(str);
    }
    function DeleteData(){
    localStorage.clear();
    }
</script>
</body>
</html>
